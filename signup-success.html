<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="alert alert-success text-center">
                <h3><strong>Account Created!</strong>
                <br><br><i class="fa fa-check-square" aria-hidden="true" style="font-size:60px;color:green;"></i>
                <br><br>Welcome to the Travel App community.
                <h4>We have sent you an email with your account details. Please check in your spam folder if you haven't received this.</h4>
                <h4>We have also awarded you 30 <span class="glyphicon glyphicon-fire glyph-small glyph-orange"></span> points to get you started!</h4>       
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong> Sign in to continue</strong>
            </div>
            <div class="panel-body" ng-controller="loginController">
                <form ng-submit="processForm()">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span> 
                                        <input class="form-control" ng-model="email" placeholder="Username" name="loginname" type="text" autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="panel-footer ">
                Don't have an account? <a ui-sref="signup"> Sign Up Here </a>
            </div>
        </div>
    </div>
</div>
</div>
