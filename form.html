<div class="container-fluid">
    <div class="page-header text-center">
        <h2>Tell us about your journey</h2>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="progress">
                    <div class="progress-bar  progress-bar-success" role="progressbar" aria-valuenow="{{formData.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{formData.progress}}%">
                        <span class="sr-only">{{formData.progress}}% Complete</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>     
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
            <form id="newJourney-form" ng-submit="processForm()">
                <div id="form-views" ui-view></div>
            </form>
        </div>
        <div class="col-lg-1">
        </div>
    </div>
</div>
