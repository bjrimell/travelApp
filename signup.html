    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form id="signup-form" ng-submit="processForm()">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Username</label>
							<input id="signupName" type="text" maxlength="50" class="form-control" data-ng-value="" ng-model="username">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="signupEmail" type="email" maxlength="50" class="form-control" data-ng-value="" ng-model="email">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40" data-ng-value="" ng-model="password">
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
						<hr>
						<p></p>Already have an account? <a ui-sref="login">Sign in</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
