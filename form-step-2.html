{{formData.progress=28;""}}
<div class="form-group row text-center">
    <div class="col-lg-12">
          <div><b>Where did your journey start?</b></div>
          {{formData.originCityId = chosenOriginPlaceDetails.place_id;""}}
          {{formData.originCountry = chosenOriginPlaceDetails.country.toLowerCase();""}}
          {{formData.originCityName = chosenOriginPlace;""}}
          <div><input class="location-box form-control" ng-model="chosenOriginPlace" details="chosenOriginPlaceDetails" googleplace/></div>
    </div>
</div>
<div class="form-group row text-center" ng-if="formData.originCityName">
    <div class="col-lg-12">
        <div><i class="fa fa-check" style="color:green;" aria-hidden="true"></i> {{chosenOriginPlace}} <span class="flag-icon flag-icon-{{chosenOriginPlaceDetails.country.toLowerCase();}}"></span></div>
    </div>
</div>

<ul class="pager">
    <li>
        <a ui-sref="form.step-1">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
        </a>
    </li>
    <li>
        <a ng-if="formData.originCityName" ui-sref="form.step-destination">
        Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </li>
</ul>
